<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <div class="center-box">
    <div class="little-box">
      <img class="qr-code" alt="QR Code" src="images/image-qr-code.png">
    <div class="texts">
      <h1 class="title-call">Improve your front-end skills by building projects</h1>
      <p class="descriptive-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
    </div>
  </div>
  

</body>
</html>
